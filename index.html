<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Жёсткие анти-кэш теги -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>War Clicker v2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #click-area {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            background-color: #ff0000; /* Красный цвет для проверки */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        .stats {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stats">War Clicker v2</div>
    <div id="click-area" onclick="alert('Работает!')">КЛИКАЙ!</div>

    <script>
        // Принудительный сброс кэша
        if (performance.navigation.type === 1) {
            location.search = '?v=' + Date.now();
        }
        
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        console.log("App initialized - v2");
    </script>
</body>
</html>
